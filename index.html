<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Margdarshak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" style="height: 90px" class="logo">
          <img
            src="https://margdarshak.org/img/margdarshakendra.png"
            alt="logo"
            class="img-fluid"
            style="max-height: 35px"
          />
        </a>
      </header>
    </div>
    <main>
      <section class="main-wrapper">
        <div class="container">
          <div class="log-heading">
            <h1>Login / Register</h1>
            <p>Home > Login / Register</p>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="form-wrapper">
            <!-- Login Form -->
            <div class="login-form-box">
              <h3 class="form-heading">
                <div>
                  <img
                    src="./asset/loginwebp.webp"
                    style="max-height: 50px; min-height: 50px"
                  />
                </div>
                Sign In
              </h3>
              <form class="login-form">
                <div class="input-box">
                  <input type="text" placeholder="Login ID" name="loginid" />
                  <div class="show-icon">
                    <i class="bi bi-person" style="font-size: 24px"></i>
                  </div>
                </div>
                <div class="input-box">
                  <input type="text" placeholder="password" name="password" />
                  <div class="show-icon">
                    <i
                      class="bi bi-lock"
                      style="transform: rotate(90deg); font-size: 20px"
                    ></i>
                  </div>
                </div>
                <div class="input-box">
                  <input id="checkbox-1" type="checkbox" checked="" />
                  <label for="checkbox-1" class="checkbox-1-label"
                    >I agree to the Terms of Use and Privacy Policy.</label
                  >
                </div>
                <button class="btn" type="submit">
                  <span>Login</span>
                </button>
                <div class="input-box">
                  <a
                    href="https://margdarshak.org/forgot-password"
                    class="lost-password"
                    >Forget Password?</a
                  >
                </div>
              </form>
            </div>
            <!-- Registration Form -->
            <div class="register-form-box">
              <h3 class="form-heading">
                <div>
                  <img
                    src="./asset/loginwebp.webp"
                    style="max-height: 50px; min-height: 50px"
                  />
                </div>
                Register
              </h3>
              <form>
                <div class="otp-wrapper">
                  <div class="input-box">
                    <input type="tel" placeholder="Mobile" name="mobile" />
                    <div class="show-icon">
                      <i class="bi bi-phone" style="font-size: 24px"></i>
                    </div>
                  </div>
                  <button type="button" class="otp-button">Get OTP</button>
                  <div class="otp-box">
                    <label>Verify SMS Code</label>
                    <div class="input-wrapper">
                      <input type="number" class="otp-field" />
                      <input type="number" class="otp-field" />
                      <input type="number" class="otp-field" />
                      <input type="number" class="otp-field" />
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <input type="email" placeholder="Email" name="email" />
                  <div class="show-icon">
                    <i class="bi bi-envelope" style="font-size: 24px"></i>
                  </div>
                </div>
                <div class="input-box">
                  <input type="email" placeholder="Email" name="email" />
                  <div class="show-icon">
                    <i class="bi bi-person-fill" style="font-size: 24px"></i>
                  </div>
                </div>
                <div class="input-box">
                  <input id="checkbox-1" type="checkbox" checked="" />
                  <label for="checkbox-1" class="checkbox-1-label"
                    >I agree to the Terms of Use and Privacy Policy.</label
                  >
                </div>
                <button class="btn" type="submit">
                  <span>Register</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
